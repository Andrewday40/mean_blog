<!DOCTYPE html>
<html lang="en" ng-app='ngBlog'>
<head>
  <meta charset="UTF-8">
  <title>MEAN Blog</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="collapse navbar-collapse" ng-controller="NavbarController" style="margin-left: 500px">
    <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('#/')}"><a href="#/">Home</a></li>
        <li ng-class="{ active: isActive('#/profile/:userId')}"><a href="#/profile/:userId">Profile</a></li>
        <li ng-class="{ active: isActive('#/login')}"><a href="#/login">Login</a></li>
        <li ng-class="{ active: isActive('#/signup')}"><a href="#/signup">Sign Up</a></li>
    </ul>
  </div>
<div ng-view></div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js'></script>
<script src='js/app.js'></script>
<script src='js/routes.js'></script>
<script src='js/controllers/NavbarController.js'></script>
<script src='js/controllers/HomeController.js'></script>
<script src='js/controllers/LoginController.js'></script>
<script src='js/controllers/SignupController.js'></script>
<script src='js/controllers/ProfileController.js'></script>
<script src='js/controllers/SimpleController.js'></script>
<script src='js/controllers/PostController.js'></script>
<script src='js/services/UserService.js'></script>
<script src='js/services/PostService.js'></script>
<script src='js/services/CommentService.js'></script>
</body>
</html>
